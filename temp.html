<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Gambar Pengganti Slide</title>
    <style>
        .slider-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
            scrollbar-width: none; /* Hilangkan scrollbar di Firefox */
        }

        .slider-container::-webkit-scrollbar {
            display: none; /* Hilangkan scrollbar di Chrome */
        }

        .slider-container img {
            width: 100%;
            flex: 0 0 100%;
            scroll-snap-align: center;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <img src="img/abe.jpg" alt="Gambar 1">
        <img src="img/cube.png" alt="Gambar 2">
        <img src="https://via.placeholder.com/600x300/3357ff/ffffff?text=Gambar+3" alt="Gambar 3">
    </div>

</body>
</html>
